<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Nature Caroussel</title>
  </head>
  <body>
    <div class="container">
      <!--Navbar-->
      <div class="nav">
        <img src="img/logo.png" class="logo" />
        <img src="img/menu-icon.png" class="menu-icon" />
      </div>
      <!--Section left side and right side-->
      <div class="row">
        <div class="left-side">
          <div class="content">
            <h1>We are a <span>Creative Agency</span><br />of nature</h1>
            <p>
              In nature, light creates the colors. In the pictures, colors
              creates the lights
            </p>
            <div class="arrow">
              <img src="img/arrow.png" alt="arrow" />
            </div>
            <img src="img/art.png" class="art" />
          </div>
        </div>
        <div class="right-side"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
